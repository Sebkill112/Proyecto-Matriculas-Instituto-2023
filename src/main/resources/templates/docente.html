<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="plantilla/UITemplate :: cabecera">
<meta charset="ISO-8859-1">
<title>Docente</title>



</head>
<body>
	<div th:insert="plantilla/UITemplate :: menu"></div>
	<div class="container">
		
			<h3 class="text-center mt-4">LISTA DE DOCENTES</h3>
			
			<button type="button" class="btn btn-success mt-5" data-toggle="modal" data-target="#modalMedicamento" id="btn-nuevo">
			 <i class="far fa-file"></i> Nuevo Docente
			</button>
			<div class=" mt-2">
	
				<table class="table table-striped table-bordered mt-5" id="tableMedicamentos">
							  <thead>
							   <tr>
					                <th>CÃ³digo</th>
					                <th>Nombre</th>
					                <th>Apellido</th>
					                <th>Dni</th>
					                <th>Estado Civil</th>
					                <th>Genero</th>
					                <th></th>
					                <th></th>
					            </tr>
							  </thead>
							  <tbody>
								  
								<tr th:each="row:${docentes}">
							      <td th:text="${row.codigo}"></td>
							      <td th:text="${row.nombre}"></td>
							      <td th:text="${row.apellido}"></td>
							      <td th:text="${row.dni}"></td>
							      <td th:text="${row.estadocivil}"></td>
							      <td th:text="${row.genero}"></td>
							      <td><a class="btn btn-info btn-editar" data-toggle="modal" data-target="#modalMedicamento"><i class="far fa-edit"></i></a></td>
							      <td><a class="btn btn-danger btn-eliminar"><i class="far fa-trash-alt"></i></a></td>
							    </tr>  
							  </tbody>
				</table>
			</div>
		
		
			<!-- begin #modal-dialog : MODAL MEDICAMENTO-->
			<div class="modal fade" id="modalMedicamento" data-backdrop="static" 
							data-keyboard="false" tabindex="-1" 
							aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered modal-login modal-lg" >					
							<div class="modal-content">
								<div class="modal-header bg-blue-darker">
									<h4 class="modal-title text-white">Docentes</h4>
								</div>
								<div class="modal-body">
									<form method="POST" id="idRegistra" action="/docente/grabar">	
										<input type="hidden" id="idCodigo" name="codigo" value="0">
										<div class="container">
											<div class="row">
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>Nombre</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idNombre" placeholder="Ingresar nombre" name="nombre">																										
												</div>
												<div class="form-group has-feedback col-md-4">
													<label for="exampleInputEmail1"><b>Apellido</b></label><br>	
													<i class="fas fa-pen-fancy form-control-feedback2"></i>
													<input type="text" class="form-control" id="idApellido" placeholder="Ingresar apellido" name="apellido">	
												</div>
												<div class="form-group has-feedback col-md-4">
													<label for="exampleInputEmail1"><b>DNI</b></label><br>
													<i class="fas fa-money-check-alt form-control-feedback2"></i>
													<input type="text" class="form-control" id="idDNI" placeholder="Ingresar DNI" name="dni">														
												</div>
										
												
												 <div class="form-group has-feedback col-md-6">	
														<label for="exampleInputEmail1"><b>Estado Civil</b></label><br>
												        <i class="fas fa-prescription-bottle-alt form-control-feedback2"></i>
													    <select class="form-control" id="idEstadoCiv" name="estadoCiv">
													      <option value=" ">[Seleccione Estado Civil]</option>
													      <option value="Casado(a)">Casado(a)</option>
													       <option value="Soltero(a)">Soltero(a)</option>
													        <option value="Divorciado(a)">Divorciado(a)</option>
													         <option value="Viudo(a)">Viudo(a)</option>
													         
													 
													      
													    </select>
												 </div> 
												
												 <div class="form-group has-feedback col-md-6">	
														<label for="exampleInputEmail1"><b>Genero</b></label><br>
												        <i class="fas fa-prescription-bottle-alt form-control-feedback2"></i>
													    <select class="form-control" id="idGenero" name="genero">
													      <option value=" ">[Seleccione Genero]</option>
													      
													      <option value="Masculino">Masculino</option>
													       <option value="Femenino">Femenino</option>
													        <option value="Otro...">Otro...</option>
													   
													      
													    </select>
													   
												 </div>
												
												 
											</div>
										</div>								
										<div class="col-md-12 text-center mt-4"> 										
											<button type="submit" id="Guardar" class="btn btn-primary"><i class="fas fa-save"></i> Registrar</button>
											<button type="button" id="btn-cerrar" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-undo-alt"></i> Cancelar</button>
										</div> 																								
									</form>
								</div>
							</div>
						</div>
		</div>
		<!-- FIN Modal MEDICAMENTO-->	
		
		
		
		<form action="/docente/eliminar" method="post" id="form-eliminar">
			<input type="hidden" name="codigoEliminar" id="codigo-eliminar"/>
		</form>
		
		<!-- //////////////////// -->
	
	</div>
	<div th:insert="plantilla/UITemplate :: pie"></div>
	
	
	<script th:inline="javascript" th:if="${MENSAJE!=null}">
		
		let men=/*[[${MENSAJE}]]*/
		Swal.fire({
				position: 'top-end',
				icon: 'success',
				title: men,
				showConfirmButton: false,
				timer: 2000
			})
	</script>
	
	
	
	
	
	<script>
		$('#tableMedicamentos').DataTable();
		$(function() {
			$('#usr1').datepicker({
				'format': 'yyyy-mm-dd',
				'autoclose': true
			});
	
		});
		$('#usr1').on('changeDate show', function(e) {
		    $('#idRegistra').bootstrapValidator('revalidateField', $('#usr1'));
		});

	
		$(document).on("click",".btn-editar",function(){
			
			let cod;
			cod=$(this).parents("tr").find("td")[0].innerHTML;
			
			
			$.get("/docente/buscar?codigo="+cod,function(response){
				
				$("#idCodigo").val(response.codigo);
				$("#idNombre").val(response.nombre);
				$("#idApellido").val(response.apellido);
				$("#idDNI").val(response.dni);
				$("#idEstadoCiv").val(response.estadocivil);
				$("#idGenero").val(response.genero);
				
				console.log(response);
			})
		})
		
	
		$(document).on("click","#btn-cerrar",function(){
			
			$("#idRegistra").trigger("reset");
			$("#idCodigo").val(0);
			
			$("#idRegistra").data("bootstrapValidator").resetForm(true);
		})
		
		$(document).on("click",".btn-eliminar",function(){
			let cod;
			
			cod=$(this).parents("tr").find("td")[0].innerHTML;
			$("#codigo-eliminar").val(cod);
			
			alertify.confirm("SISTEMA","Seguro de eliminar!",
					  function(){
						$("#form-eliminar").submit();
					  },
					  function(){ 
						alertify.error('Cancelado!')
					  }).
					  set('labels', {ok:'Si', cancel:'No'});
			
		})
	</script>
	
	<script type="text/javascript">    
	    $(document).ready(function(){     
	
	        $('#idRegistra').bootstrapValidator({     
	        	feedbackIcons: {
	                valid: 'glyphicon glyphicon-ok',
	                invalid: 'glyphicon glyphicon-remove',
	                validating: 'glyphicon glyphicon-refresh'
	            },
	        	 fields:{
	        		 
	        		 Nombres: {
	     	    		selector:'#idNombre',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese nombre'    
	                        }      
	                    }    
	                },
	                Apellidos: {
	     	    		selector:'#idApellido',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese apellido'    
	                        }      
	                    }    
	                }, 
	                DNI: {
	     	    		selector:'#idDNI',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese DNI'    
	                        },
	                        regexp: {    
	                            regexp: /^[0-9]{8}$/,   
	                            message: 'Campo DNI hasta ocho cifras'    
	                        },   
	                    }    
	                },
	                EstadoCivil: {
	     	    		selector:'#idEstadoCiv',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese Estado Civil'    
	                        }      
	                    }    
	                }, 
	                Genero: {
	     	    		selector:'#idGenero',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese genero'    
	                        }      
	                    }    
	                }, 
	                Tipo: {
	     	    		selector:'#idTipo',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Seleccione tipo medicamento'    
	                        },					
	                    }    
	                } 
	        	 }
	        })					
	    });    
	</script>   
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>

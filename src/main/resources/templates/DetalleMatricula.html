<body>
	<div class="container">

		<h3 class="text-center mt-4">LISTA DE CARRERAS</h3>


		<table class="table table-striped table-bordered mt-5" id="tableMatriculas">
			<thead>
				<tr>
					<th>Código</th>
					<th>Carrera</th>
					<th>Fecha</th>
					<th>Ciclo</th>
					<th></th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>


	<div class="modal fade" id="ModalMatricula" data-backdrop="static" data-keyboard="false" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-login modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-blue-darker">
					<h4 class="modal-title text-white">Matricula</h4>
				</div>
				<div class="modal-body">

					<form method="POST" id="idRegistra" action="">

						<div class="container">
							<div class="row">
								<div class="form-group has-feedback col-md-4">
									<label for="exampleInputEmail1"><b>Alumno</b></label><br>
									<i class="fas fa-file-signature form-control-feedback2"></i>
									<input type="text" class="form-control" id="idNombre" placeholder="Ingresar nombre"
										name="nombre">
								</div>
								<div class="form-group has-feedback col-md-4">
									<label for="exampleInputEmail1"><b>Apellido</b></label><br>
									<i class="fas fa-file-signature form-control-feedback2"></i>
									<input type="text" class="form-control" id="idApellido" placeholder="Ingresar nombre"
										name="nombre">
								</div>
								<div class="form-group has-feedback col-md-4">
									<label for="exampleInputEmail1"><b>DNI</b></label><br>
									<i class="fas fa-file-signature form-control-feedback2"></i>
									<input type="text" class="form-control" id="idDni" placeholder="Ingresar nombre"
										name="nombre">
								</div>
								<div class="form-group has-feedback col-md-5">
									<label for="exampleInputEmail1"><b>Carrera</b></label><br>
									<i class="fas fa-file-signature form-control-feedback2"></i>
									<input type="text" class="form-control" id="idCarrera" placeholder="Ingresar nombre"
										name="nombre">
								</div>
								<div class="form-group has-feedback col-md-4">
									<label for="exampleInputEmail1"><b>Ciclo</b></label><br>
									<i class="fas fa-file-signature form-control-feedback2"></i>
									<input type="text" class="form-control" id="idCiclo" placeholder="Ingresar nombre"
										name="nombre">
								</div>
								<div class="form-group col-md-5">
									<select class="form-select form-control" name="horario" id="idHorario">
										<option value=" ">[Seleccione Horario]</option>
										<option value="M">MAÑANA</option>
										<option value="T">TARDE</option>
										<option value="N">NOCHE</option>
									</select>
								</div>
					              <div class="form-group col-md-5">
								<table class="table" id="tableHorarios">
									<thead>
										<tr>
											<th scope="col">Codigo</th>
											<th scope="col">Curso</th>
											<th scope="col">Docente</th>
											<th scope="col"></th>
										</tr>
									</thead>
									<tbody>
									
									</tbody>
								</table>
					              </div>
					              <div class="form-group col-md-10">
								<table class="table">
									<thead>
										<tr>
											<th scope="col">Codigo</th>
											<th scope="col">Curso</th>
											<th scope="col">Docente</th>
											<th scope="col">Horario</th>
										</tr>
									</thead>
									<tbody>
										
									</tbody>
								</table>
					              </div>

							</div>
						</div>

					</form>
					<button type="button" id="btn-cerrar" class="btn btn-success" data-dismiss="modal"><i
							class="fas fa-undo-alt"></i> Registrar</button>

					<button type="button" id="btn-cerrar" class="btn btn-danger" data-dismiss="modal"><i
							class="fas fa-undo-alt"></i> Cancelar</button>

		let men =/*[[${MENSAJE}]]*/

	<script>

		cargarMatricula()

		$(function () {
			$('#usr1').datepicker({
				'format': 'yyyy-mm-dd',
				'autoclose': true
			});

		});
		$('#usr1').on('changeDate show', function (e) {
			$('#idRegistra').bootstrapValidator('revalidateField', $('#usr1'));
		});

		function cargarMatricula() {
			let dni, estado;
			dni = $("#dniUsuario").val();
			estado = "PAGADO"
			$.get("/matricula/listar?dni=" + dni + "&estado=" + estado, function (response) {
				console.log(response);
				//bucle
				$.each(response, function (index, item) {
					$("#tableMatriculas tbody").append("<tr><td>" + item.idMatricula + "</td>" + "<td>" + item.carrera.nombre + "</td>" + "<td>" + item.fecha +
						"</td>" + "<td>" + item.carrera.ciclos + "</td>" + "<td>" + "<a class='btn btn-info btn-matricula' data-toggle='modal' data-target='#ModalMatricula'>Matricular</a></td>" + "</tr>");
				})


			})
		}

	$(document).on("click",".btn-matricula",function(){
			
			let cod;
			cod=$(this).parents("tr").find("td")[0].innerHTML;
			
			
			$.get("/matricula/buscar?codigo="+cod,function(response){
				$("#idNombre").val(response.alumno.nombre);
				$("#idApellido").val(response.alumno.apellido);
				$("#idDni").val(response.alumno.dni);
				$("#idCarrera").val(response.carrera.nombre);
				$("#idCiclo").val(response.ciclo);
				
			})
		})
		
		$(document).on("change","#idHorario",function(){
			
			let turno,ciclo;
			turno=$("#idHorario").val();
			ciclo = $("#idCiclo").val();
			$("#tableHorarios tbody").empty();
			$.get("/horario/listar?turno="+turno+"&ciclo="+ciclo,function(response){
				console.log(response);
				$.each(response, function (index, item) {
					$("#tableHorarios tbody").append("<tr><td>" + item.curso.codigo + "</td>" + "<td>" + item.curso.nombre + "</td>" + "<td>" + item.docente.nombre +
						 "</td>" + "<td>"+  "<a class='btn btn-info'>Agregar</a></td>" + "</tr>");
				})
				
			})
		})
		


	</script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="plantilla/UITemplate :: cabecera">
<meta charset="ISO-8859-1">
<title>Alumono</title>
</head>
<body>
	
	<div th:insert="plantilla/UITemplate :: menu"></div>
	<div class="container">
		
			<h3 class="text-center mt-4">:: ALUMNOS ::</h3>
			
			<button type="button" class="btn btn-success mt-5" data-toggle="modal" data-target="#modalMedicamento" id="btn-nuevo">
			 <i class="far fa-file"></i> Nuevo alumno
			</button>
			<div class=" mt-2">
	
				<table class="table table-striped table-bordered mt-5" id="tableMedicamentos">
							  <thead>
							   <tr>
					                <th>DNI</th>
					                <th>Nombre</th>
					                <th>Apellido</th>
					                <th>Fecha Nacimiento</th>
					                <th>Correo</th>
					                <th>Direccion</th>
					                <th>Distrito</th>
					                <th></th>
					                <th></th>
					            </tr>
							  </thead>
							  <tbody>
								<tr th:each="row:${alumnos}"> 
							      <td th:text="${row.dni}"></td>
							      <td th:text="${row.nombre}"></td>
							      <td th:text="${row.apellido}"></td>
							      <td th:text="${row.fecNac}"></td>
							      <td th:text="${row.correo}"></td>
							      <td th:text="${row.direccion}"></td>
							      <td th:text="${row.distrito.nombre}"></td>				   
							      <td><a class="btn btn-info btn-editar" data-toggle="modal" data-target="#modalMedicamento" ><i class="far fa-edit"></i></a></td>
							      <td><a class="btn btn-danger btn-eliminar"><i class="far fa-trash-alt"></i></a></td>
							    </tr>  
							  </tbody>
				</table>
			</div>
			<div class="modal fade" id="modalMedicamento" data-backdrop="static" 
							data-keyboard="false" tabindex="-1" 
							aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered modal-login modal-lg" >					
							<div class="modal-content">
								<div class="modal-header bg-blue-darker">
									<h4 class="modal-title text-white">Alumno</h4>
								</div>
								<div class="modal-body">
									<form method="POST" id="idRegistra" action="/alumno/guardar">	
										<div class="container">
											<div class="row">
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>DNI</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idDni" placeholder="Ingresar dni" name="dni">	<!--S04-1-->																									
														</div>
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>Nombre</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idNombre" placeholder="Ingresar nombre" name="nombre">	<!--S04-1-->																									
												</div>
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>Apellido</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idApellido" placeholder="Ingresar Apellido" name="apellido">	<!--S04-1-->																									
												</div>
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>Correo</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idCorreo" placeholder="Ingresar correo" name="correo" onkeyup="removeSpaces(this)">	<!--S04-1-->																									
												</div>
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>Direccion</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idDireccion" placeholder="Ingresar direccion" name="direccion">	<!--S04-1-->																									
												</div>

											    <div class="form-group has-feedback col-md-4">	
													<label for="exampleInputEmail1" class="text-center"><b>Fecha Nacimiento</b></label><br>
												    <i class="fas fa-calendar-week form-control-feedback2"></i>
												    <input type="text" style="background-color:#aed6f1" class="form-control" id="usr1" name="fecha"
												    													   placeholder="YYYY-MM-DD" autocomplete="off" ><!--S04-1-->
							
											    </div>
											    <div class="form-group has-feedback col-md-6">	
														<label for="exampleInputEmail1"><b>Distrito</b></label><br>
												        <i class="fas fa-prescription-bottle-alt form-control-feedback2"></i>
													    <select class="form-control" id="idDistrito" name="distrito"> <!--S04-1-->
													      <option value=" ">[Seleccione Distrito]</option>
													      <option 	th:each="fila:${distritos}"
													      			th:utext="${fila.nombre}"
													      			th:value="${fila.codigo}" />
													      			  </select>  
												 </div>
											</div>
										</div>								
										<div class="col-md-12 text-center mt-4"> 										
											<button type="submit" id="Guardar" class="btn btn-primary"><i class="fas fa-save"></i> Registrar</button>
											<button type="button" id="btn-cerrar" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-undo-alt"></i> Cancelar</button>
										</div> 																								
									</form>
								</div>
							</div>
						</div>
		</div>
		<!-- FIN Modal MEDICAMENTO-->	
		<!--Semana 05-1-I Creando un formulario-->
		<form action="/alumno/eliminar" method="post" id="form-eliminar">
			<input type="hidden" name="dniDelete" id="dni-eliminar"/>
		</form>
		<!--Semana 05-1-F Creando un formulario-->
		
	</div>
	<div th:insert="plantilla/UITemplate :: pie"></div>
	
	
	<script th:inline="javascript" th:if="${MENSAJE!=null}">
		//recuperar atributo MENSAJE
		let men=/*[[${MENSAJE}]]*/
			toastr.success(men, toastr.options = {
			"timeOut": "2000",
			"positionClass " : " toast-top-right ",
		});
	</script>
	
	
	
	
	
	
	
	<script>
		
		
		/*// semana 06-2 I
		let codigoTipo=-1;
		// semana 06-2 F*/
		$('#tableMedicamentos').DataTable();
		$(function() {
			$('#usr1').datepicker({
				'format': 'yyyy-mm-dd',
				'autoclose': true
			});
	
		});
		$('#usr1').on('changeDate show', function(e) {
		    $('#idRegistra').bootstrapValidator('revalidateField', $('#usr1'));
		});
		
		// Asignar evento clic a todos los botones con nombre de clase ".btn-editar"
		//semana 04-2
		$(document).on("click",".btn-editar",function(){
			let dni;
			dni=$(this).parents("tr").find("td")[0].innerHTML;
			$.get("/alumno/buscar?dni="+dni,function(response){
				$("#idDni").val(response.dni);
				$("#idNombre").val(response.nombre);
				$("#idApellido").val(response.apellido);
				$("#idCorreo").val(response.correo);
				$("#usr1").val(response.fecNac);
				$("#idDireccion").val(response.direccion);
				$("#idDistrito").val(response.distrito.codigo);
			})
		})
		
		
		<!--Semana05 dando el evento click a el bot+on eliminar-->
		
		$(document).on("click",".btn-eliminar",function(){
			let dni;
			cod=$(this).parents("tr").find("td")[0].innerHTML;
			$("#dni-eliminar").val(cod);
			alertify.confirm("SISTEMA","¿Seguro de eliminar?",
			  function(){// hace mencion al botón SI
					$("#form-eliminar").submit();				
	  			},
	 			 function(){ // mencion al boton NO
				alertify.error('Cancelado!')
	  			}).
	  			set('labels', {ok:'Si', cancel:'No'});
		})
		
		
		// Ajustes para que no se pegue la información
		// Asignar evento clic al botón con ID btn-cerrar
		$(document).on("click","#btn-cerrar",function(){
			//resetear formulario
			$("#idRegistra").trigger("reset");
			$("#idDni").val(0);
			//Resetear validaciones
			$("#idRegistra").data("bootstrapValidator").resetForm(true);
			
		})		
		
		
		//
		function removeSpaces(input) {
		    input.value = input.value.replace(/\s/g, '');
		}	

	</script>
	
	
	
		<!-- Script de la validación-->	
	<script type="text/javascript">    
	    $(document).ready(function(){     
	
	        $('#idRegistra').bootstrapValidator({     
	        	feedbackIcons: {
	                valid: 'glyphicon glyphicon-ok',
	                invalid: 'glyphicon glyphicon-remove',
	                validating: 'glyphicon glyphicon-refresh'
	            },
	        	 fields:{
	        		 Dni: {
	     	    		selector:'#idDni',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese DNI'    
	                        },
	                        regexp: {    
	                            regexp: /^[A-Za-z0-9]{8}$/,    
	                            message: 'Campo DNI puede contener 8 caracteres: entre letras o números'    
	                        },       
	                    }    
	                },
	        		 Nombres: {
	     	    		selector:'#idNombre',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese nombre'    
	                        }      
	                    }    
	                },   
	                Apellido: {
	     	    		selector:'#idApellido',       
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese Apellido'    
	                        }      
	                    }    
	                },    
	                Correo: {
						    selector: '#idCorreo',
						    validators: {
						        notEmpty: {
						            message: 'Ingrese correo electrónico'
						        },
						        regexp: {
						            regexp: /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+(\.[A-Za-z]{2,})$/,
						            message: 'Ingrese un correo electrónico válido'
						        },						        
						    }					      
						},
	                Direccion: {
	     	    		selector:'#idDireccion',      
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese Direccion'    
	                        }, 
	                    }    
	                },       				
	                Fecha: {
	     	    		selector:'#usr1',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Seleccione fecha '    
	                        },
	                        date: {
	                            format: 'YYYY-MM-DD',
	                            message: 'The format is dd/mm/yyyy'
	                        },
	                    }    
	                },
	                Distrito: {
	     	    		selector:'#idDistrito',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Seleccione un Distrito'    
	                        },					
	                    }    
	                } 
	        	 }
	        })					
	    });    
	</script>   
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">


	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


	<!-- Los iconos tipo Solid de Fontawesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

	<link rel="stylesheet" th:href="@{/resources/css/registro.css}">

	<title>LOGIN</title>


</head>

<body>

	<body>
		<section class="form-register">
			<h4>Formulario Registro</h4>
			<form action="/validar/grabar" method="post">
			
			<input class="controls" type="text" name="nombre" id="nombres" placeholder="Ingrese su Nombre">
			<input class="controls" type="text" name="apellido" id="apellidos" placeholder="Ingrese su Apellido">
			<input class="controls" type="text" name="dni" id="apellidos" placeholder="Ingrese su DNI">
			<input type="text" class="controls" id="usr1" name="fecha" placeholder="YYYY-MM-DD" autocomplete="off">
			<input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
			<select class="controls" id="idFacultad" name="distrito">
				<option value=" ">[Seleccione un Distrito]</option>
				<option th:each="fila:${distrito}" th:utext="${fila.nombre}" th:value="${fila.codigo}" />
			</select>
			<input class="controls" type="text" name="direccion" id="correo" placeholder="Ingrese su Direccion">
			<input class="controls" type="password" name="password" id="correo" placeholder="Ingrese su Contraseña">
			<p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
			<input class="botons" type="submit" value="Registrar">
			<p><a th:href="@{/validar/usuario}"</a>>¿Ya tengo Cuenta?</a></p>
			</form>
		</section>






		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
				crossorigin="anonymous"></script>
		<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
			<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
		<script src="https://kit.fontawesome.com/08aaa156fb.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.3.0/alertify.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.3.0/alertify.js"></script>


		<script th:inline="javascript" th:if="${MENSAJE!=null}">
			//recuperar atributo mensaje
			let men =/*[[${MENSAJE}]]*/
				toastr.success(men, toastr.options = {
					"timeOut": "2000",
					"positionClass ": " toast-top-right ",
				});
		</script>




		<script>

			$(function () {
				$('#usr1').datepicker({
					'format': 'yyyy-mm-dd',
					'autoclose': true
				});

			});
			$('#usr1').on('changeDate show', function (e) {
				$('#idRegistra').bootstrapValidator('revalidateField', $('#usr1'));
			});



		</script>

	</body>

</html>

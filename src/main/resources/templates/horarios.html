<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="plantilla/UITemplate :: cabecera">
<meta charset="ISO-8859-1">
<title>Horarios</title>
</head>
<body>
	
	<div th:insert="plantilla/UITemplate :: menu"></div>
	<div class="container">
		
			<h3 class="text-center mt-4">:: HORARIO ::</h3>
			
			<button type="button" class="btn btn-success mt-5" data-toggle="modal" data-target="#modalMedicamento" id="btn-nuevo">
			 <i class="far fa-file"></i> Nuevo Horario
			</button>
			<div class=" mt-2">
	
				<table class="table table-striped table-bordered mt-5" id="tableMedicamentos">
							  <thead>
							   <tr>
					                <th>CODIGO</th>
					                <th>CODIGO CURSO</th>
					                <th>CODIGO DOCENTE</th>
					                <th>TURNO</th>
					                <th>VACANTES</th>
					                <th>CICLO</th>
					                <th></th>
					                <th></th>
					            </tr>
							  </thead>
							  <tbody>
								<tr th:each="row:${horario}"> 
							      <td th:text="${row.codigo}"></td>
							      <td th:text="${row.curso.nombre}"></td>
							      <td th:text="${row.docente.nombre}"></td>
							      <td th:text="${row.turno}"></td>
							      <td th:text="${row.vacantes}"></td>
							      <td th:text="${row.ciclo}"></td>			   
							      <td><a class="btn btn-info btn-editar" data-toggle="modal" data-target="#modalMedicamento" ><i class="far fa-edit"></i></a></td>
							      <td><a class="btn btn-danger btn-eliminar"><i class="far fa-trash-alt"></i></a></td>
							    </tr>  
							  </tbody>
				</table>
			</div>
			<div class="modal fade" id="modalMedicamento" data-backdrop="static" 
							data-keyboard="false" tabindex="-1" 
							aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered modal-login modal-lg" >					
							<div class="modal-content">
								<div class="modal-header bg-blue-darker">
									<h4 class="modal-title text-white">HORARIO</h4>
								</div>
								<div class="modal-body">
									<form method="POST" id="idRegistra" action="/horariocrud/grabar">	
										<div class="container">
											<div class="row">
												<input type="hidden" id="idCodigo" name="codigo" value="0">
												<div class="form-group has-feedback col-md-6">	
														<label for="exampleInputEmail1"><b>CURSO</b></label><br>
												        <i class="fas fa-prescription-bottle-alt form-control-feedback2"></i>
													    <select class="form-control" id="idCurso" name="idcurso"> <!--S04-1-->
													      <option value=" ">[Seleccione Curso]</option>
													      <option 	th:each="fila:${curso}"
													      			th:utext="${fila.nombre}"
													      			th:value="${fila.codigo}" />
													      			  </select>  
												 </div>
												<div class="form-group has-feedback col-md-6">	
														<label for="exampleInputEmail1"><b>DOCENTE</b></label><br>
												        <i class="fas fa-prescription-bottle-alt form-control-feedback2"></i>
													    <select class="form-control" id="idDocente" name="iddocente"> <!--S04-1-->
													      <option value=" ">[Seleccione Docente]</option>
													      <option 	th:each="fila:${docente}"
													      			th:utext="${fila.nombre}"
													      			th:value="${fila.codigo}" />
													      			  </select>  
												 </div>
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>TURNO</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<select class="form-control" id="idTurno" name="turno"> <!--S04-1-->
													      <option value=" ">[Seleccione Turno]</option>
													      <option value="M">Mañana</option>
																<option value="T">Tarde</option>
																<option value="N">Noche</option>
													      			  </select>  
												</div>
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>VACANTES</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
														<input type="text" class="form-control"  id="idVacantes" placeholder="Ingresar correo" name="vacantes" onkeyup="removeSpaces(this)">	<!--S04-1-->																									
												</div>
												<div class="form-group has-feedback col-md-12">
														<label for="exampleInputEmail1"><b>CICLO</b></label><br>		
														<i class="fas fa-file-signature form-control-feedback2"></i>	
												<select class="form-control" id="idCiclo" name="ciclo"> <!--S04-1-->
													      <option value=" ">[Seleccione Ciclo]</option>
													      <option value=1>I CICLO</option>
													      <option value=2>II CICLO</option>
													      <option value=3>III CICLO</option>
													      <option value=4>IV CICLO</option>
													      <option value=5>V CICLO</option>
													      <option value=6>VI CICLO</option>
													      			  </select>  
													      			  
												</div>
											   
											</div>
										</div>								
										<div class="col-md-12 text-center mt-4"> 										
											<button type="submit" id="Guardar" class="btn btn-primary"><i class="fas fa-save"></i> Registrar</button>
											<button type="button" id="btn-cerrar" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-undo-alt"></i> Cancelar</button>
										</div> 																								
									</form>
								</div>
							</div>
						</div>
		</div>
		<!-- FIN Modal MEDICAMENTO-->	
		<!--Semana 05-1-I Creando un formulario-->
		<form action="/horariocrud/eliminar" method="post" id="form-eliminar">
			<input type="hidden" name="codigoEliminar" id="dni-eliminar"/>
		</form>
		<!--Semana 05-1-F Creando un formulario-->
		
	</div>
	<div th:insert="plantilla/UITemplate :: pie"></div>
	
	
	<script th:inline="javascript" th:if="${MENSAJE!=null}">
		//recuperar atributo MENSAJE
		let men=/*[[${MENSAJE}]]*/
			Swal.fire({
				position: 'top-end',
				icon: 'success',
				title: men,
				showConfirmButton: false,
				timer: 2000
			})
	</script>
	
	
	
	
	
	
	
	<script>
		
		
		/*// semana 06-2 I
		let codigoTipo=-1;
		// semana 06-2 F*/
		$('#tableMedicamentos').DataTable();
		$(function() {
			$('#usr1').datepicker({
				'format': 'yyyy-mm-dd',
				'autoclose': true
			});
	
		});
		$('#usr1').on('changeDate show', function(e) {
		    $('#idRegistra').bootstrapValidator('revalidateField', $('#usr1'));
		});
		
		// Asignar evento clic a todos los botones con nombre de clase ".btn-editar"
		//semana 04-2
		$(document).on("click",".btn-editar",function(){
			let cod;
			cod=$(this).parents("tr").find("td")[0].innerHTML;
			$.get("/horariocrud/buscar?codigo="+cod,function(response){
				$("#idCodigo").val(response.codigo);
				$("#idCurso").val(response.curso.codigo);
				$("#idDocente").val(response.docente.codigo);
				$("#idVacantes").val(response.vacantes);
				$("#idTurno").val(response.turno);
				$("#idCiclo").val(response.ciclo);
			})
		})
		
		
		<!--Semana05 dando el evento click a el bot+on eliminar-->
		
		$(document).on("click",".btn-eliminar",function(){
			let dni;
			cod=$(this).parents("tr").find("td")[0].innerHTML;
			$("#dni-eliminar").val(cod);
			alertify.confirm("SISTEMA","¿Seguro de eliminar?",
			  function(){// hace mencion al botón SI
					$("#form-eliminar").submit();				
	  			},
	 			 function(){ // mencion al boton NO
				alertify.error('Cancelado!')
	  			}).
	  			set('labels', {ok:'Si', cancel:'No'});
		})
		
		
		// Ajustes para que no se pegue la información
		// Asignar evento clic al botón con ID btn-cerrar
		$(document).on("click","#btn-cerrar",function(){
			//resetear formulario
			$("#idRegistra").trigger("reset");
			$("#idDni").val(0);
			//Resetear validaciones
			$("#idRegistra").data("bootstrapValidator").resetForm(true);
			
		})		
		
		
		//
		function removeSpaces(input) {
		    input.value = input.value.replace(/\s/g, '');
		}	

	</script>
	
	
	
		<!-- Script de la validación-->	
	<script type="text/javascript">    
	    $(document).ready(function(){     
	
	        $('#idRegistra').bootstrapValidator({     
	        	feedbackIcons: {
	                valid: 'glyphicon glyphicon-ok',
	                invalid: 'glyphicon glyphicon-remove',
	                validating: 'glyphicon glyphicon-refresh'
	            },
	        	 fields:{
	        		 Dni: {
	     	    		selector:'#idDni',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese DNI'    
	                        },
	                        regexp: {    
	                            regexp: /^[A-Za-z0-9]{8}$/,    
	                            message: 'Campo DNI puede contener 8 caracteres: entre letras o números'    
	                        },       
	                    }    
	                },
	        		 Nombres: {
	     	    		selector:'#idNombre',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese nombre'    
	                        }      
	                    }    
	                },   
	                Apellido: {
	     	    		selector:'#idApellido',       
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese Apellido'    
	                        }      
	                    }    
	                },    
	                
	                Direccion: {
	     	    		selector:'#idDireccion',      
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Ingrese Direccion'    
	                        }, 
	                    }    
	                },       				
	                Fecha: {
	     	    		selector:'#usr1',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Seleccione fecha '    
	                        },
	                        date: {
	                            format: 'YYYY-MM-DD',
	                            message: 'The format is dd/mm/yyyy'
	                        },
	                    }    
	                },
	                Distrito: {
	     	    		selector:'#idDistrito',   
	                    validators: {    
	                        notEmpty: {    
	                            message: 'Seleccione un Distrito'    
	                        },					
	                    }    
	                } 
	        	 }
	        })					
	    });    
	</script>   
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
